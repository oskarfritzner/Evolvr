name: Deploy to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Clean build directories
        run: |
          rm -rf dist/
          rm -rf node_modules/.cache

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install gh-pages --save-dev

      - name: Create env file
        run: |
          echo "EXPO_PUBLIC_OPENAI_API_KEY=${{ secrets.EXPO_PUBLIC_OPENAI_API_KEY }}" >> .env
          echo "PUBLIC_URL=https://oskarfritzner.github.io/Evolvr" >> .env

      - name: Build website
        env:
          EXPO_PUBLIC_OPENAI_API_KEY: ${{ secrets.EXPO_PUBLIC_OPENAI_API_KEY }}
          PUBLIC_URL: https://oskarfritzner.github.io/Evolvr
        run: |
          npx expo export -p web
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy to GitHub Pages"
